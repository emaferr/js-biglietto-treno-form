<!doctype html>

<html lang="it">

  <head>

    <title>JS | My train ticket</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/Citycons_train_icon-icons.com_67910.png" type="image/png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Stile CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body class="text-center">

    <!-- Page header -->
    <header>

        <nav class="navbar navbar-light bg-light shadow">

            <a class="navbar-brand" href="#">
              <img src="./assets/img/Citycons_train_icon-icons.com_67910.png" width="50" height="50" class="d-inline-block" alt="frontal image of a modern train">
              <span class="company_name align-middle font-weight-bold text-uppercase text-black-50">train company</span>
            </a>

        </nav>

    </header>

    <main>

        <div class="container">

            <form id="dati_utente">

                <h3 class="text-uppercase my-5">calcola il prezzo del tuo biglietto</h3>

                <div class="row text-center bg-light shadow">
    
                  <div class="col px-5">
                    <label class="text-info font-weight-bold mt-2" for="exampleFormControlSelect1">Nome Cognome</label>
                    <input type="text" id="nome_utente" class="form-control" placeholder="Nome Cognome">
                  </div>
    
                  <div class="col px-5">
                    <label class="text-info font-weight-bold mt-2" for="exampleFormControlSelect1">Km da percorrere</label>
                    <input type="text" id="chilometri_percorso" class="form-control" placeholder="Km da percorrere">
                  </div>
    
                  <div class="col form-group px-5">
    
                    <label class="text-info font-weight-bold mt-2" for="exampleFormControlSelect1">Fascia d'età</label>
    
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Minorenne</option>
                      <option>Adulto</option>
                      <option>Over 65 anni</option>
                    </select>
    
                  </div>

                  <div class="genera_annulla col-12">

                    <div class="col text-center my-4">

                        <button type="button" onclick="generaBiglietto(), newQR()" value="Submit" id="genera_biglietto" class="btn btn-info mx-2">Genera</button>

                        <button type="button" onclick="cancellaDati()" value="Reset" id="cancella_dati" class="btn btn-info mx-2">Annulla</button>
                        
                    </div>

                </div>
     
                </div>

            </form>

            <div id="lista_biglietti"></div>

            <h3 class="mt-5">IL TUO BIGLIETTO</h3>

            <div class="biglietto bg-light text-left px-4 shadow">

                <h5 class="pt-4">DETTAGLIO PASSEGGERI</h5>

                <hr class="my-0">

                <div class="row">
                    <div style="margin-left: 15px; background-color: lightgrey;" class="col p-4">
                        <h5 class="text-uppercase font-weight-bold">nome passeggero</h5>
                        <strong class="text-capitalize" id="nome_biglietto"></strong>
                        <img id='qrcode' src=''>
                    </div>
                    <div class="col p-4">
                        <h5 class="my-5 font-weight-bold">Offerta</h5>
                        <span id="offerta"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="my-5 font-weight-bold">Carrozza n°</h5>
                        <span class="align-text-top" id="numero_carrozza"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="my-5 font-weight-bold">Codice CP</h5>
                        <span class="align-text-top" id="codice_treno"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="my-5 font-weight-bold">Costo biglietto</h5>
                        <span class="align-text-top" id="costo_biglietto"></span>
                    </div>   
                </div>
               
                <hr class="my-0 pb-4">

            </div>

        </div>

    </main>

    <footer class="text-left mt-3">

        <div id="train">
            <img src="./assets/img/train.png" alt="train wagon passing from left to right">
        </div>

    </footer>

      
    <!-- My JavaScript -->
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </body>

</html>
