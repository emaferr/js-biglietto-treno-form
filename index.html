<!doctype html>

<html lang="it">

  <head>

    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Stile CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body>

    <!-- Page header -->
    <header>

        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/Citycons_train_icon-icons.com_67910.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span id="titolo">Calcola il biglietto del treno</span>
            </a>
        </nav>

    </header>

    <main>

        <div class="container">

            <form id="dati_utente">

                <div class="row text-center">
    
                  <div class="col px-5">
                    <label for="exampleFormControlSelect1">Nome Cognome</label>
                    <input type="text" id="nome_utente" class="form-control" placeholder="Nome Cognome">
                  </div>
    
                  <div class="col px-5">
                    <label for="exampleFormControlSelect1">Km da percorrere</label>
                    <input type="text" id="chilometri_percorso" class="form-control" placeholder="Km da percorrere">
                  </div>
    
                  <div class="col form-group px-5">
    
                    <label for="exampleFormControlSelect1">Fascia d'et√†</label>
    
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Minorenne</option>
                      <option>Adulto</option>
                      <option>Over 65 anni</option>
                    </select>
    
                  </div>
     
                </div>

                <div class="genera_annulla">

                    <div class="col text-center mt-5">

                        <button type="button" onclick="generaBiglietto()" value="Submit" id="genera_biglietto" class="btn btn-primary mb-2">Genera</button>

                        <button type="button" onclick="cancellaDati()" value="Reset" id="cancella_dati" class="btn btn-primary mb-2">Annulla</button>
                        
                    </div>


                </div>

            </form>

            <div id="biglietto" class="biglietto">
                <h2>IL TUO BIGLIETTO</h2>

                <h4>DETTAGLIO PASSEGGERI</h4>

                <p>Nome passeggero <span id="nome_biglietto"></span></p>

                <p>Codice treno <span id="codice_treno"></span></p>

                <p>Carrozza numero <span id="numero_carrozza"></span></p>

                <p>Costo biglietto <span id="costo_biglietto"></span></p>
              


            </div>

        </div>

  

    

    </main>

      
    <!-- My JavaScript -->
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
