<!doctype html>

<html lang="it">

  <head>

    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Stile CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body class="text-center">

    <!-- Page header -->
    <header>

        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/Citycons_train_icon-icons.com_67910.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span id="titolo">Calcola il biglietto del treno</span>
            </a>
        </nav>

    </header>

    <main>

        <div class="container">

            <form id="dati_utente">

                <h3 class="text-uppercase my-4">calcola il prezzo del tuo biglietto</h3>

                <div class="row text-center bg-light">
    
                  <div class="col px-5">
                    <label for="exampleFormControlSelect1">Nome Cognome</label>
                    <input type="text" id="nome_utente" class="form-control" placeholder="Nome Cognome">
                  </div>
    
                  <div class="col px-5">
                    <label for="exampleFormControlSelect1">Km da percorrere</label>
                    <input type="text" id="chilometri_percorso" class="form-control" placeholder="Km da percorrere">
                  </div>
    
                  <div class="col form-group px-5">
    
                    <label for="exampleFormControlSelect1">Fascia d'età</label>
    
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Minorenne</option>
                      <option>Adulto</option>
                      <option>Over 65 anni</option>
                    </select>
    
                  </div>
     
                </div>

                <div class="genera_annulla">

                    <div class="col text-center my-4">

                        <button type="button" onclick="generaBiglietto()" value="Submit" id="genera_biglietto" class="btn btn-info mx-2">Genera</button>

                        <button type="button" onclick="cancellaDati()" value="Reset" id="cancella_dati" class="btn btn-info mx-2">Annulla</button>
                        
                    </div>

                </div>

            </form>

            <h3>IL TUO BIGLIETTO</h3>

            <div class="biglietto bg-light text-left px-4">

                <h5 class="pt-4">DETTAGLIO PASSEGGERI</h5>

                <hr class="my-0">

                <div class="row">
                    <div style="margin-left: 15px; background-color: lightgrey;" class="col p-4">
                        <h5 class="text-uppercase font-weight-bold">nome passeggero</h5>
                        <strong id="nome_biglietto"></strong>
                    </div>
                    <div class="col p-4">
                        <h5 class="mb-5 my-2 font-weight-bold">Offerta</h5>
                        <span id="offerta"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="mb-5 my-2 font-weight-bold">Carrozza n°</h5>
                        <span id="numero_carrozza"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="mb-5 my-2 font-weight-bold">Codice CP</h5>
                        <span id="codice_treno"></span>
                    </div>
                    <div class="col p-4">
                        <h5 class="mb-5 my-2 font-weight-bold">Costo biglietto</h5>
                        <span id="costo_biglietto"></span>
                    </div>   
                </div>

                <hr class="my-0 pb-4">

            </div>

            
        </div>

    </main>

      
    <!-- My JavaScript -->
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
